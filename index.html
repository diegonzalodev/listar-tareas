<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <title>Todo App</title>
</head>

<body>
  <div class="container my-5">
    <h1>Lista de Tareas</h1>

    <div class="alert alert-danger d-none">
      El campo se encuentra vac√≠o, por favor agregue una tarea.
    </div>

    <form id="formulario">
      <input name="tarea" id="todo" type="text" class="form-control my-2" placeholder="Tarea a realizar"/>
      <button class="btn btn-primary mt-1" type="submit">Agregar Tarea</button>
    </form>

    <section class="mt-3" id="pintarTodo"></section>

    <template id="templateTodo">
      <article class="alert alert-warning d-flex align-items-center justify-content-between">
        <p class="mb-0 lead"></p>
        <div>
          <button class="btn btn-danger">Eliminar</button>
        </div>
      </article>
    </template>
  </div>

  <script src="app.js"></script>
</body>

</html>
